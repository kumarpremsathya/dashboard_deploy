<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Forbidden</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; text-align: center; padding: 50px; }
        .container { max-width: 600px; margin: auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); }
        h1 { color: #e74c3c; }
        p { margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>403 - Forbidden</h1>
        <p>Sorry, you are not allowed to access this resource using the current HTTP method.</p>
        <p>Please use the allowed HTTP methods (GET or POST) to interact with this site.</p>
        <a href="/">Return to Home</a>
    </div>
</body>
</html>
